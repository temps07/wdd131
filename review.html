<!DOCTYPE html>
<html>
<head>
  <title>Review Submitted</title>
</head>
<body>
  <h1>Thank you for submitting your review!</h1>
  <p id="review-count"></p>

  <script>
    // JavaScript code to retrieve review count from localStorage and display it
    let reviewCount = localStorage.getItem('reviewCount');
    if (reviewCount === null) {
      reviewCount = 0;
    } else {
      reviewCount = parseInt(reviewCount);
    }
    reviewCount++;
    localStorage.setItem('reviewCount', reviewCount);
    document.getElementById('review-count').textContent = `You have completed ${reviewCount} reviews.`;
  </script>
</body>
</html>
